name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          load: true
          push: false
          tags: user/nest-server:latest
      - name: Run
        uses: tj-actions/docker-run@v2
        with:
          image: user/nest-server:latest
          name: nest-server